<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앳원스 십자말풀이</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #F5A623;
      --background-color: #F8F9FA;
      --border-color: #E9ECEF;
      --text-color: #212529;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--primary-color);
      text-align: center;
      letter-spacing: -0.5px;
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .puzzle-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 30px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: var(--text-color);
    }

    .puzzle-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px var(--shadow-color);
    }

    .puzzle-card h2 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .puzzle-card p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .puzzle-card .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status.available {
      background: #E3F2FD;
      color: #1976D2;
    }

    .status.coming-soon {
      background: #FFF3E0;
      color: #F57C00;
    }

    .copyright {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .puzzle-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>앳원스 십자말풀이</h1>
    <div class="puzzle-grid">
      <a href="puzzle1.html" class="puzzle-card">
        <h2>십자말풀이 1호</h2>
        <p>앳원스 커뮤니티의 첫 번째 십자말풀이입니다.</p>
        <span class="status available">풀어보기</span>
      </a>
      <a href="puzzle2.html" class="puzzle-card">
        <h2>십자말풀이 2호</h2>
        <p>앳원스 커뮤니티의 두 번째 십자말풀이입니다.</p>
        <span class="status available">풀어보기</span>
      </a>
    </div>
  </div>
  <div class="copyright">
    © 2025. 퍼즐 제공: O Yun, 코드 작성: 후추. All rights reserved.
  </div>
</body>
</html>
